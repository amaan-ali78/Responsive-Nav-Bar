<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Bar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="nav">
      <div class="logo">
        <img src="./Images/bmw-1596080_1280.png" alt="" />
      </div>
      <div class="navitems">
        <div class="items">
            <h2>About</h2>
            <h2>Explore</h2>
            <h2>Cars</h2>
            <h2>Service</h2>
        </div>
        <div class="icon">
            <img class="menu" src="./Images/menu-line.png" alt="">
          </div>
      </div>
      <div class="menubox">
        <h2>About</h2>
            <h2>Explore</h2>
            <h2>Cars</h2>
            <h2>Service</h2>
      </div>
    
    </section>
    <script src="./script.js"></script>
  </body>
</html>
